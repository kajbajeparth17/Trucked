<div class="container">
  <h2>Register Your Truck</h2>
  <form (ngSubmit)="registerTruck()" class="form">
    <label for="from">From City:</label>
    <input
      type="text"
      id="from"
      [(ngModel)]="from"
      name="from"
      required
    />

    <label for="to">To City:</label>
    <input
      type="text"
      id="to"
      [(ngModel)]="to"
      name="to"
      required
    />
    <label for="startDate">Ride Date:</label>
    <input
      type="date"
      id="startDate"
      [(ngModel)]="startDate"
      name="startDate"
      value="" 
      required
    />
    <label for="goodtype">Type of Good:</label>
    <input
      type="text"
      id="goodtype"
      [(ngModel)]="goodtype"
      name="goodtype"
      required
    />
    <label for="capacity">Capacity:</label>
    <input
      type="number"
      id="capacity"
      [(ngModel)]="capacity"
      name="capacity"
      required
    />
    <button type="submit" class="btn primary">Register</button>
  </form>
</div>
