<div class="container">
  <h2>Register Your Truck</h2>
  <form (ngSubmit)="registerTruck()" class="form">
    <label for="from">From:</label>
    <input
      type="text"
      id="from"
      [(ngModel)]="from"
      name="from"
      required
    />

    <label for="to">To:</label>
    <input
      type="text"
      id="to"
      [(ngModel)]="to"
      name="to"
      required
    />

    <label for="capacity">Capacity:</label>
    <input
      type="number"
      id="capacity"
      [(ngModel)]="capacity"
      name="capacity"
      required
    />

    <button type="submit" class="btn primary">Register</button>
  </form>
</div>
