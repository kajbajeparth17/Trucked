<div class="search-container">
  <h2>Search for Trucks</h2>

  <!-- Search by route and filters -->
  <div class="search-form">
    <label for="from">From:</label>
    <input type="text" id="from" [(ngModel)]="from" placeholder="Enter starting location" />

    <label for="to">To:</label>
    <input type="text" id="to" [(ngModel)]="to" placeholder="Enter destination" />

    <label for="startDate">Ride Date:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" />

    <label for="goodtype">Type of Good:</label>
    <input type="text" id="goodtype" [(ngModel)]="goodtype" placeholder="Type of good" />

    <label for="capacity">Min Capacity:</label>
    <input type="number" id="capacity" [(ngModel)]="capacity" placeholder="Min capacity" />

    <button (click)="filterTrucks()" class="btn primary">Search</button>
  </div>

  <!-- Display filtered trucks -->
  <div *ngIf="filteredTrucks.length > 0; else noResults">
    <div *ngFor="let truck of filteredTrucks" class="truck-card">
      <h3>{{ truck.from }} to {{ truck.to }}</h3>
      <p>Capacity: {{ truck.capacity }}</p>
      <p>Date: {{ truck.startDate | date: 'shortDate' }}</p>
      <p>Type of Good: {{ truck.goodtype }}</p>
      <p>Total Fare: â‚¹{{ truck.capacity * 100 }}</p>
      <button (click)="bookTruck(truck.id)" class="btn secondary book-button">Book</button>
    </div>
  </div>

  <!-- No results found -->
  <ng-template #noResults>
    <p>No trucks found matching the search criteria.</p>
  </ng-template>
</div>
